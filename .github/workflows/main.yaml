name: ci

on:
  push:
    branches:
      - "main"

jobs:
  frontend:
    runs-on: self-hosted
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: setup docker context for buildx
        id: buildx-context
        run: |
          docker context create builders-f
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2
        with:
          endpoint: builders-f
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: greedhub/battleship-frontend:latest
          context: "{{defaultContext}}:frontend"
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Install Helm
        uses: azure/setup-helm@v1
        id: install
        with:
          version: 3.1.3
      - name: "Apply Kubeconfig"
        run: mkdir -p $HOME/.kube && echo ${{ secrets.KUBECONFIG }} | base64 -d > $HOME/.kube/config
      - name: "Deploy with Helm"
        run: |
          cd ./frontend/helm-chart && \
          export TIMESTAMP=$(date +%s) && \
          helm upgrade -i --force battleship-frontend -f values.yaml \
          --set-string timestamp=$TIMESTAMP \
          ./

  gateway:
    runs-on: self-hosted
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: setup docker context for buildx
        id: buildx-context
        run: |
          docker context create builders-g
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2
        with:
          endpoint: builders-g
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/greedhub/battleship-gateway:latest
          context: "{{defaultContext}}:/backend/gateway"
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Install Helm
        uses: azure/setup-helm@v1
        id: install
        with:
          version: 3.1.3
      - name: "Apply Kubeconfig"
        run: mkdir -p $HOME/.kube && echo ${{ secrets.KUBECONFIG }} | base64 -d > $HOME/.kube/config
      - name: "Deploy with Helm"
        run: |
          cd ./backend/gateway/helm-chart && \
          export TIMESTAMP=$(date +%s) && \
          helm upgrade -i --force battleship-gateway -f values.yaml \
          --set-string timestamp=$TIMESTAMP \
          ./
